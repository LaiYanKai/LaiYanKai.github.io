<!DOCTYPE html>
<html>
  <meta charset="UTF-8"> 
  <head>    
    <meta name="google-site-verification" content="U3strx5roSHx8RsTcWMXFzG16Qu_2O4UKUTxfIdaCVc" />
    <link href='css/unica_one.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css"></link>
    <title>2D Path Planners</title>
  </head>
  <body>
    <div class='loading' id='ui_load_overlay'>Loading</div>
    <form autocomplete="false" id="ui_form_build" onsubmit="return false;" style="display:none;" novalidate method="post">
      <input type="submit" /></input>
    </form>
    <div class="page">
      <div class="nav">
        <div class="nav_title">
          2D Path Planners on Occupancy Grids
        </div>
        <div class="nav_pane" id="ui_file">
          <div class="nav_btn" id="ui_build">
            <img src="img/build.svg"/>
          </div>
          <div class="nav_btn" id="ui_load">
            <img src="img/load.svg"/>
          </div>
          <div class="nav_btn" id="ui_save">
            <img src="img/save.svg"/>
          </div>
        </div>
        <div class="nav_pane" id="ui_edit">       
          <div class="nav_btn" id="ui_pen">
            <img src="img/pen.svg"/>
          </div>
        </div>
        <div class="nav_pane" id="ui_run">
          <div class="nav_btn" id="ui_exit">
            <img src="img/exit.svg"/>
          </div>
          <div class="nav_btn" id="ui_initial">
            <img src="img/initial.svg"/>
          </div>
          <div class="nav_btn" id="ui_prev">
            <img src="img/prev.svg"/>
          </div>
          <div class="nav_btn" id="ui_play">
            <img src="img/play.svg" id="ui_play_img"/>
          </div>
          <div class="nav_btn" id="ui_next">
            <img src="img/next.svg"/>
          </div>
          <div class="nav_btn" id="ui_final">
            <img src="img/final.svg"/>
          </div>
        </div>
        <div class="nav_pane" id="ui_options">
          <div class="nav_btn nav_btn_long" id="ui_planners"></div>
          <div class="nav_btn" id="ui_big_steps">
            <img src="img/big_steps.svg"/>
          </div>
        </div>
      </div>
      <div class="containers">
        <div class ="info_container" id="ui_info">
          <div class="info_toggler" id="ui_info_toggler">Toggle the information panel</div>
          <div class="info_panes" id="ui_info_panes">
            <!-- start here
            <div class="info_pane">
              <div class="info_pane_title">Open List</div>
              <div class="info_content info_list">
                <div class="description">hi</div>
                <div class="list">
                  <div class="title">
                    <div>Expanded Vertex</div>
                    <div>Source Vertex</div>
                  </div>
                  <div class="title">
                    <div>i</div><div>j</div>
                    <div>i</div><div>j</div>
                  </div>
                  <div>
                    <div>1</div><div>3</div>
                    <div>322</div><div>33</div>
                  </div>
                  <div> 
                    <div>32</div><div>6</div>
                    <div>19</div><div>3</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- stop here -->
          </div>
        </div>
        <div class="sim_container">
          <div class="sim">
            <div class="ruler_h ruler_top" id="ui_ruler_top"></div>
            <div class="ruler_v ruler_left" id="ui_ruler_left"></div>
            <div class="map" id="ui_map">
              <div class="cells" id="ui_cells"></div>
              <div class="start" id="ui_start"></div>
              <div class="goal" id="ui_goal"></div>
            </div>
            <div class="ruler_v ruler_right" id="ui_ruler_right"></div>
            <div class="ruler_h ruler_bottom" id="ui_ruler_bottom"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <span>Visualizing 2D Path Planning on Binary Occupancy Grids</span>
        <span>Â© National University of Singapore</span>
        <span>Developed by <a href="https://laiyankai.github.io">Lai Yan Kai</a> for EE4308</span>
      </div>
    </div>
    <div class="dialog" id="ui_dialog">
      <div class="dialog_container">
        <div class="dialog_title" id="ui_dialog_title"></div>
        <div class="dialog_area" id="ui_dialog_area"></div>
        <div class="dialog_confirmation">
          <div class="nav_btn" id="ui_yes">
            <img src="img/yes.svg"/>
          </div>
          <div class="nav_btn" id="ui_no">
            <img src="img/no.svg"/>
          </div>
        </div>
      </div>
    </div>
    <div id="ui_dialog_templates">
      <div key="planners" id="ui_dialog_planners">
        <table class="dialog_planners">
          <tbody>
            <tr>
              <td class="title">Algorithm<br/></td>
              <td><select name="algorithms" id="ui_algorithms"></select></td>
            </tr>
            <tr key="directions"></tr>
            <tr key="metric"></tr>
            <tr key="blocking"></tr>
            <tr key="origin"></tr>
            <tr key="anticlockwise"></tr>
            <tr key="gh_weights"></tr>
            <tr key="fh_optimisation"></tr>
            <tr key="time_ordering"></tr>
          </tbody>
        </table>
      </div>
      <div key="build" id="ui_dialog_build">
        <table>
          <tbody>
            <tr key="templates">
              <td class="title">Template</td>
              <td><select id="ui_saved_maps"></select></td>
            </tr>
            <tr>
              <td class="title">Rows (x)</td>
              <td><input class="nav_num" id="ui_build_i" value="20"></input></td>
            </tr>
            <tr>
              <td class="title">Columns (y)</td>
              <td><input class="nav_num" id="ui_build_j" value="30"></input></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="scripts/interface.js"></script>
  </body>
</html>
